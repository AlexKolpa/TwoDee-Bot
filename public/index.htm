<!DOCTYPE html>
<html data-ng-app="MoeBot">
<head>
    <title>MoeBot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">

    <script src="/socket.io/socket.io.js" defer="defer"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js" defer="defer"></script>
    <script src="/app.js" defer="defer"></script>
</head>

<body data-ng-controller="PictureCtrl" class="ng-cloak">
    <div class="container">
        <div class="row">
            <nav id="nav-left" class="col-xs-3 col-sm-2 col-md-1">
                <ul class="nav nav-tabs nav-stacked">
                    <li><a href="#/booru"><span class="glyphicon glyphicon-picture"></span></a></li>
                    <li><a href="#/history"><span class="glyphicon glyphicon-time"></span></a></li>
                </ul>
            </nav>

            <ul class="list-inline thumbnail-overview row col-xs-9 col-sm-10 col-md-11">
                <li data-ng-repeat="picture in pictures.sort().reverse()" class="col-lg-2 col-md-3 col-sm-4 col-xs-6 offset-after">
                    <div class="quadratic-container">
                        <a href="https://moebot.blob.core.windows.net/images/{{picture}}">
                            <div class="thumbnail">
                                <img data-ng-src="https://moebot.blob.core.windows.net/thumbnails/{{picture}}">
                            </div>
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
