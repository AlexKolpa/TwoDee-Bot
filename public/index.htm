<!DOCTYPE html>
<html data-ng-app="MoeBot">
<head>
    <title>MoeBot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">

    <script src="/socket.io/socket.io.js" defer="defer"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js" defer="defer"></script>
    <script src="/app.js" defer="defer"></script>
</head>

<body data-ng-controller="PictureCtrl" class="ng-cloak">
    <div class="container">
        <ul class="list-inline thumbnail-overview row">
            <li data-ng-repeat="picture in pictures.sort().reverse()" class="col-lg-2">
                <a href="https://moebot.blob.core.windows.net/images/{{picture}}" class="thumbnail">
                    <img data-ng-src="https://moebot.blob.core.windows.net/thumbnails/{{picture}}">
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
